<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Topic Q&A Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 2rem;
            margin: 20px 0;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            height: 100px;
        }
        button {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .success-message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #4caf50;
        }
        .registration-id {
            font-weight: bold;
            color: #333;
        }
        .home-link {
            margin-top: 20px;
            display: block;
            font-size: 1rem;
            color: #4caf50;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Computer Topic Q&A Form</h1>
    <div class="form-container">
        <form id="qaForm" onsubmit="handleSubmit(event)">
<label for="question">What is Computer?:</label>
            <textarea id="question" name="question" placeholder="Type your answer here..." ></textarea>

            <label for="question">If we want to Refrash the computer. what is the shortcut key?:</label>
            <textarea id="answer" name="answer" placeholder="Type the answer here..." ></textarea>

            <label for="question">What are the components of a computer?:</label>
            <textarea id="answer" name="answer" placeholder="Type the answer here..." ></textarea>

            <label for="question">What is the function of input and output devices?:</label>
            <textarea id="answer" name="answer" placeholder="Type the answer here..." ></textarea>

            <label for="question">Fullform of RAM:</label>
            <textarea id="answer" name="answer" placeholder="Type the answer here..." ></textarea>

            <label for="question">Fullform of CPU:</label>
            <textarea id="answer" name="answer" placeholder="Type the answer here..." ></textarea>

            <label for="question">Fullform of ROM:</label>
            <textarea id="answer" name="answer" placeholder="Type the answer here..." ></textarea>


            <button type="submit" id="submitButton">Submit</button>
        </form>
        <div id="successMessage" class="success-message" style="display: none;">
            Thank you for your submission! Your Registration ID is: 
            <span class="registration-id" id="registrationId"></span>
        </div>
        <a href="index.html" class="home-link" id="homeLink" style="display: none;">Go to Home Page</a>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Disable the Submit button
            const submitButton = document.getElementById("submitButton");
            submitButton.disabled = true;

            // Generate a random Registration ID
            const registrationId = "REG-" + Math.floor(Math.random() * 1000000);

            // Display the success message and Registration ID
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("registrationId").textContent = registrationId;

            // Show the "Go to Home Page" link
            const homeLink = document.getElementById("homeLink");
            homeLink.style.display = "block";

            // Clear the form fields
            document.getElementById("qaForm").reset();
        }
    </script>
</body>
</html>
