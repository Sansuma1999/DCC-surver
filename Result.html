<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check Your Result</h2>
        <form id="resultForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="regId" placeholder="Enter Registration ID" required>
            <button type="submit">Check Result</button>
        </form>
        <p id="resultMessage"></p>
    </div>

    <script>
        document.getElementById("resultForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let regId = document.getElementById("regId").value;
            
            if (name && regId) {
                document.getElementById("resultMessage").innerText = "Result not found. Please try again later.";
            } else {
                document.getElementById("resultMessage").innerText = "Please fill out both fields.";
            }
        });
    </script>
</body>
</html>
